plugins {
    id 'application'
    id 'java'
}


repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.github.freva', name: 'ascii-table', version: '1.8.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.2'
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.2'
}

application {
    mainClassName = 'edu.badpals.brunosbox.Brunosbox'
}

jar {
    manifest {
        attributes 'Main-Class' : 'edu.badpals.brunosbox.Brunosbox'
    }
}

// construir con: gradle fatJar
// java -jar build/libs/brunosbox-1.0-SNAPSHOT.jar
task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'edu.badpals.brunosbox.Brunosbox'
    }
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

group = 'edu.badpals'
version = '1.0-SNAPSHOT'
description = 'brunosbox'
java.sourceCompatibility = JavaVersion.VERSION_21


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
